<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>



  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
      <div class="col-12 col-md-3 bg-light p-3">
        <div class = "dashboard-banner">
          <h1 class="text-primary">Weather Dashboard</h1>
        </div>
        <form id="search-form" class="mb-2">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
          <button class="btn btn-info btn-block">Search...</button>
        </form>
          <div id ="search-Results"></div>
            <div class="p-3 text-light">
            <div id="search-history"></div>
          </div>
      </div>
    
  
    <div class="col-12 col-md-9 p-3 text-light">
      <div id = "active-city-display"> 
        <h2 class="searched-city-display"></h2>
      </div>
      <div class = "d-inline-flex p-2 id" = "Five-Day-Forecast">
        <div id = "oneOut-Forecast"></div>
        <div id = "twoOut-Forecast"></div>
        <div id = "threeOut-Forecast"></div>
        <div id = "fourOut-Forecast"></div>
        <div id = "fiveOut-Forecast"></div>
      </div> 
  </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
