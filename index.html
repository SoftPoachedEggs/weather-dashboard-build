<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>



  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
      <div class="col-12 col-md-3 bg-light p-3">
        <div class = "dashboard-banner">
          <h1 class="text-primary text-center">Weather Dashboard</h1>
        </div>
        <form id="search-form" class="mb-2">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Enter city name...">
          <button class="btn btn-info btn-block b-3">Search...</button>
        </form>
          <div id ="search-Results"></div>
            <h3 class = "h3 text-center pt-4">Search History:</h3>
            <div class="p-3 text-light" data-bs-toggle="collapse">
            <div id="search-history" data-bs-toggle="collapse"></div>
          </div>
      </div>
    

    <div class="col-12 col-md-9 p-3 text-light align-items-center text-center">
      <div class = "flex-column align-content-center align-items-center gap-3 p-4" id = "active-city-display"> 
      </div>
      <div class = "d-flex justify-content-around align-items-center flex-wrap gap-2 p-3 flex-grow-1" id = "Five-Day-Forecast">
         
        <div id = "oneOut-Forecast" class = "p-4"></div>
        <div id = "twoOut-Forecast" class = "p-4"></div>
        <div id = "threeOut-Forecast" class = "p-4"></div>
        <div id = "fourOut-Forecast" class = "p-4"></div>
        <div id = "fiveOut-Forecast"class = "p-4"></div>
      </div> 
  </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
